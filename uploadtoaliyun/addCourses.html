<div class="ui fullscreen modal transition" id="modifyModalInfo">
    <i class="close icon"></i>
    <div class="header">
        修改课程基本信息
    </div>

    <div class="previewImgBox">
        <div id="previewRegion">
            <img id="previewImg" todo="addNew" src="image-text.png" alt="" class="ui small img"/>
            <input type="file" id="previewFile" style="display:none ;">
        </div>
        <div>
            <button class="ui disabled teal button" id="uploadPreviewBtn">
                上传到服务器
            </button>
        </div>
    </div>

    <div class="ui form popupBasicInfoMargin">
        <div class="required field">
            <label>课程名称</label>
            <div class="ui fluid icon input">
                <input name="courseNameAdd" type="text" placeholder="4-30个字符" id="courseNameAdd">
            </div>
        </div>
        <div class="two fields">
            <div class="field">
                <label>关键字</label>
                <div class="ui fluid icon input">
                    <input name="modifyMainKeyAdd" type="text" placeholder="4-30个字符" id="modifyMainKeyAdd">
                </div>
            </div>
            <div class="field">
                <label>头衔</label>
                <div class="ui fluid icon input">
                    <input name="teachHonorAdd" type="text" placeholder="4-30个字符" id="teachHonorAdd">
                </div>

            </div>
        </div>

        <div class="three fields">
            <div class="required field" id="selSchoolAdd">
                <label>选择学校</label>
                <div class="ui fluid search selection dropdown">
                    <input type="hidden" name="college">
                    <i class="dropdown icon"></i>
                    <div class="default text">选择学校</div>
                    <div class="menu">
                        <div class="item" data-value="0">复旦大学</div>
                        <div class="item" data-value="1">上海交通大学</div>
                    </div>
                </div>
            </div>

            <div class="required field" id="selCollegeAdd">
                <label>选择学院</label>
                <div class="ui fluid search selection dropdown">
                    <input type="hidden" name="college">
                    <i class="dropdown icon"></i>
                    <div class="default text">选择院系</div>
                    <div class="menu">
                        <div class="item" data-value="huagong">化工学院</div>
                        <div class="item" data-value="huagong">机电学院</div>
                    </div>
                </div>
            </div>
            <div class="required field" id="selMajorAdd">
                <label>选择专业</label>
                <div class="ui fluid search selection dropdown" >
                    <input type="hidden" name="major">
                    <i class="dropdown icon"></i>
                    <div class="default text">选择专业</div>
                    <div class="menu">
                        <div class="item" data-value="biaomianjinshi">表面精饰</div>
                        <div class="item" data-value="biaomianjinshi">精细化工</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="actions">
        <div class="ui black deny button">
            取消
        </div>
        <div class="ui disabled positive right labeled icon button" id="confirmAddCourse">
            确认修改
            <i class="checkmark icon"></i>
        </div>
    </div>

</div>
